server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # React 라우팅용 설정
  location / {
    try_files $uri /index.html;
  }

  # API 요청은 FastAPI로 전달
  location /api/ {
    proxy_pass http://backend:8000/;
  }

  # Google OAuth 콜백을 FastAPI로 전달
  location /auth/google/ {
    proxy_pass http://backend:8000/auth/google/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Backtesting API 프록시
  location /backtesting-api/ {
    proxy_pass http://backtesting_backend:8002/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Paper Trading API 프록시
  location /api/paper-trading-api/ {
    proxy_pass http://paper_trading_backend:8003/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # CORS 문제 방지
  add_header Access-Control-Allow-Origin *;
  add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
  add_header Access-Control-Allow-Headers 'Authorization, Content-Type';
}
